spring.application.name=rest_spring_java

# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/rest_spring_java
spring.datasource.username=postgres
spring.datasource.password=root

# Configurações do Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate (opcional, mas recomendado)
# 'update' cria as tabelas se elas não existirem
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#logging.level.root=WARN
logging.level.br.com.anderson.rest_spring_java=DEBUG